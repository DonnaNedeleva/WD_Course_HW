<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleFormControls</title>
</head>
<body>
    <h2>Регистрация</h2>
    <form action="http://127.0.0.1:5502/cgi-bin/registration.py" method="get">
        <fieldset>
            <legend>Лични данни</legend>
            <label> Име: <input type="text" name="Име" placeholder="малко име,на латиница"></label><br>
            <label> Име: <input type="text" name="Фамилия" placeholder="фамилия, на латиница"></label> <br>
            <label> Пол:</label>
            <label> мъж <input type="radio" name="gender" value="мъж"></label>
            <label> жена <input type="radio" name="gender" value="жена"></label>
        </fieldset>

        <p>Коментар:</p>
        <textarea name="Коментар" cols="30" rows="10" placeholder="напишете ни нещо"></textarea>
        <br>
        <button>Изпрати</button>
        


    </form>
</body>
</html>
